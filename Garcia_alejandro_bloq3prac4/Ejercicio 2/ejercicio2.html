<html>
<head>
<title>Ejercicio 2</title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</script>
</head>
<body>
    <input type="button" id="hide" value="Animacion" />

    <img src="https://estaticos-cdn.prensaiberica.es/clip/7583e1dd-e048-4687-84cd-383a484e6b27_16-9-discover-aspect-ratio_default_0.jpg">
<script>

    jQuery.fn.animacion = function(){
        $(this).animate({height: "5%"}, 1000);
        $(this).animate({width: "100%"},1000);
        $(this).animate({height: "100%"},1000);

    }
$("#hide").click(function(){
    $("img").animacion();
})
</script>
</body>
</html>
