</head>
<body>
<form>
    <input type="text" name="edad"> <span>Edad</span>
    <input type="text" name="ciudad"> <span>Ciudad</span>
</form>
<br> <br>
<input type="button" value="Mostrar fichero XML">
<div></div>
<script>
    $("input[type=button]").click(function(){
    $.post("documento.php", {edad: $("input[name=edad]").val() , ciudad: $("input[name=ciudad]").val()})
        .done(function(data){
            $("div").html(data)
    }); 
});
</script>
</body>
